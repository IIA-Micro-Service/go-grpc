syntax = "proto3";

//package passport;
//option go_package = "proto;passport";
option go_package = "./;passport";

import "google/api/annotations.proto";

message LoginRequest {
  string name = 1;
}
message LoginReply {
  string message = 1;
}
service Passport {
  rpc Login(LoginRequest) returns (LoginReply) {
    option (google.api.http) = {
      post: "/passport/login"
    };
  }
}